query GitHub($owner: String!, $repo: String!, $cursor:String!, $branch: String!) {
        repository(owner:$owner, name:$repo) {
			id
			name
			ref(qualifiedName: $branch) {
			  id
			  name
			  target {
				... on Commit {
				  id
				  history(first: 100, before: $cursor) {
					pageInfo {
					  hasNextPage
					  endCursor
					  startCursor
					}
					  nodes {
						oid
						messageHeadline
						message
						pushedDate
						changedFiles
						authoredDate
						author {
						  name
						  email
						  avatarUrl
						  user {
							id
							name
							login
							location
						  }
						}
					  }
					
				  }
				}
			  }
			}
		}
            
    }