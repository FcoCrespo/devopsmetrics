query GitHub($owner: String!, $repo: String!) {
        repository(owner:$owner, name:$repo) {
            name
            pullRequests(first:100) {
                totalCount
                nodes {
                    createdAt
                    state
                    mergedAt
                    closedAt
                    author {
                        login
                    }
                    authorAssociation
                }
                pageInfo {
                    startCursor
                    hasNextPage
                    endCursor
                }
            }
        }  
        rateLimit {
            limit
            cost
            remaining
            resetAt
        }
    }