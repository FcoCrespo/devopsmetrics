query GitHub($owner: String!, $repo: String!) {
        repository(owner:$owner, name:$repo) {
            name
            issues(first:100) {
                totalCount
                nodes {
                	repository{ 
                      name
                      owner{
                        login
                      }
                    }
                    assignees(first:100){
                      totalCount 
                      nodes{
                        email
                        name
                        id
                        login
                        avatarUrl
                      }
                    }
                    id
                    title
                    body
                    createdAt
                    state
                    closedAt
                    number
                    author {
                        login
                      	avatarUrl
                    }
                    authorAssociation
                    
                }
                pageInfo {
                    startCursor
                    hasNextPage
                    endCursor
                }
            }
        }  
        
    }